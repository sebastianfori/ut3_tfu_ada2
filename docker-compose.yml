services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: recipes
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d recipes || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20

  cache:  # üî• Redis para Cache-Aside
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "no"]
    ports: []  # solo red interna

  api:
    build: ./api
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@db:5432/recipes
      REDIS_URL: redis://cache:6379/0
      API_KEY: supersecreta-UT4  # üîê Gatekeeper (pod√©s cambiarla por entorno)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 5s
      timeout: 3s
      retries: 20

  nginx:
    image: nginx:1.27
    depends_on:
      api:
        condition: service_started
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  db_data:


