worker_processes auto;

events { worker_connections 1024; }

http {
  # Docker DNS resolver
  resolver 127.0.0.11 ipv6=off valid=30s;

  # Variable para que Nginx re-resuelva el hostname "api" periódicamente
  map $http_host $api_upstream {
    default http://api:8000;
  }

  server {
    listen 80;

    location / {
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Al usar variable, Nginx fuerza resolución DNS en runtime
      proxy_pass $api_upstream;

      # timeouts (opcional para evitar 502 por timeouts cortos)
      proxy_connect_timeout 5s;
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
    }
  }
}
